{% extends "base.html" %}
{% load static %}
{%load widget_tweaks%}

{% block body %}
{% if request.user.has_resume %}
<div class="container mt-3">
    <div class="border border-primary rounded p-3">
        <legend class="text-primary">Update resume</legend>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{user.resume.first_name}}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="year" class="form-control" id="last_name" name="last_name" value="{{user.resume.surname}}"
                    required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{user.resume.location}}" required>
            </div>
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job_title" value="{{user.resume.job_title}}" name="job_title" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% else %}
<div class="container mt-3">
    <div class="border border-primary rounded p-3">
        <legend class="text-primary">Create Profile</legend>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{user.resume.first_name}}" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="surname" name="surname" value="{{user.resume.surname}}"
                    required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{user.resume.location}}" required>
            </div>
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job_title" value="{{user.resume.job_title}}" name="job_title" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endif %}

{% endblock body%}
