{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find You Job</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    
</head>
<body>
    <section>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert" style="margin-top: 0%; z-index: 1000;">
                
              <b>{{message}}</b>
            </div>
            {% endfor %}
            {% endif %}
        <div class="container">
            
    {% block body %}
    {% endblock %}
        </div>
    </section>
</body>
</html>
